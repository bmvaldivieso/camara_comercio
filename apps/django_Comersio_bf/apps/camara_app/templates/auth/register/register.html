{% load static %}

<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Cámara de Comercio de Loja</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="static/css/register.css" />
</head>

<body>
  <div class="d-flex flex-row vh-100">
    <div class="col-12 col-md-5 bg-overlay d-flex align-items-center justify-content-center">
      <img src="static/images/logo2.png" alt="Logo Cámara" class="logo-ccl" />
      <div class="form-card position-relative">
        <div class="text-center mb-4">
          <h1 class="mb-1 fw-bold text-white">Registro</h1>
        </div>

        <form>
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control rounded-pill" id="nombres" placeholder="Tus nombres" />
          </div>

          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control rounded-pill" id="apellidos" placeholder="Tus apellidos" />
          </div>

          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control rounded-pill" id="cedula" placeholder="Número de cédula" />
          </div>

          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control rounded-pill" id="usuario" placeholder="Ej. usuario123" />
          </div>

          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control rounded-pill" id="contrasena" placeholder="Contraseña" />
          </div>

          <div class="mb-4">
            <label for="repetir-contrasena" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control rounded-pill" id="repetir-contrasena"
              placeholder="Repite la contraseña" />
          </div>

          <button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold py-2">
            Registrarse
          </button>
        </form>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <p class="mb-0 text-white">¿Ya tienes una cuenta?</p>
          <a href="/login" class="enlace-azul fw-bold">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
