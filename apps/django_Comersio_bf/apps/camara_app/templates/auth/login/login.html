{% load static %}

<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Cámara de Comercio de Loja</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="static/css/login.css" />
</head>

<body>
  <div class="d-flex flex-row vh-100">

    <div class="col-12 col-md-5 bg-overlay d-flex align-items-center justify-content-center">

      <img src="static/images/logo2.png" alt="Logo Cámara" class="logo-ccl" />


      <div class="login-form-card position-relative">
        <div class="text-center mb-4">
          <h1 class="mb-1 fw-bold text-white">Iniciar Sesión</h1>
        </div>
        <br />
        <form>
          <h6 class="mb-1 fw-bold text-white">Correo</h6>
          <br />
          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">
              Correo o número de teléfono
            </label>
            <input type="text" class="form-control rounded-pill" id="email" placeholder="Correo o número de teléfono" />
          </div>

          <h6 class="mb-1 fw-bold text-white">Contraseña</h6>
          <br />
          <div class="mb-3">
            <label for="password" class="form-label visually-hidden">
              Contraseña
            </label>
            <div class="input-group">
              <input type="password" class="form-control rounded-start-pill" id="password" placeholder="Contraseña" />
              <span class="input-group-text rounded-end-pill" style="cursor: pointer;">
                👁️
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check mb-0">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">
                Recordarme
              </label>
            </div>
            <a href="#" class="enlace-azul fw-bold">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="button" class="btn btn-warning w-100 rounded-pill fw-bold py-2"
            onclick="window.location.href='/categorias'">
            Iniciar sesión
          </button>
        </form>

        <br />
        <div class="d-flex justify-content-between align-items-center mb-3">
          <p class="mb-0 text-white">¿No tienes una cuenta?</p>
          <a href="/register" class="enlace-azul fw-bold">Regístrate ahora</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
