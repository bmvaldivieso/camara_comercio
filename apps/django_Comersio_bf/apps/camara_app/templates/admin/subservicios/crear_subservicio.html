{% extends 'admin/master/masteradmin.html' %}
{% load static %}

{% block title %}Crear Subservicio{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/catego_create.css' %}" />
{% endblock %}

{% block admin_content %}  

<form method="post" enctype="multipart/form-data" class="publicacion-form">
    {% csrf_token %}

    <fieldset>
        <legend>Datos del Subservicio</legend>
        {{ form.as_p }}
    </fieldset>

    <button type="submit" class="btn-publicar">Crear</button>
    <a href="{% url 'listar_subservicios_admin' %}" type="button" class="btn btn-secondary ms-2">Cancelar</a>
</form>


{% endblock %}
{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
{% endblock %}
