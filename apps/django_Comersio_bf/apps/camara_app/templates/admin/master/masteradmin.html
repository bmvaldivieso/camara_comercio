{% load static %}
<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="{% static 'css/masteradmin.css' %}" />
  <link rel="stylesheet" href="{% static 'css/sidebar_admin_compact.css' %}" />
  <link rel="stylesheet" href="{% static 'css/gSide.css' %}" />


  {% block extra_css %}{% endblock %}
</head>

<body>

  <aside class="menu">
    <div class="row1">
      <img src="{% static 'images/Union.png' %}" alt="Logo Cámara de Comercio" class="logo">
    </div>

    <div class="row1">
      <div class="imagen-redonda">
        <img src="{% static 'images/perfil.png' %}" alt="Usuario" class="foto-perfil">
      </div>
      <p class="nombre-usuario">Carlos Lopez</p>
    </div>

    <nav class="navbar-menu">
      <ul>
        <li class="{% if request.resolver_match.url_name == 'dashboard' %}activo{% endif %}">
          <a href="{% url 'dashboard' %}">
            <img src="{% static 'images/icono1.svg' %}" alt="Icono" class="icono-svg">
            Dashboard
          </a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'admin_usuarios' %}activo{% endif %}">
          <a href="{% url 'admin_usuarios' %}">
            <img src="{% static 'images/icono2.svg' %}" alt="Icono" class="icono-svg">
            Usuarios
          </a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'admin_socios' %}activo{% endif %}">
          <a href="{% url 'admin_socios' %}">
            <img src="{% static 'images/icono3.svg' %}" alt="Icono" class="icono-svg">
            Socios
          </a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'admin_socios_formularios' %}activo{% endif %}">
          <a href="{% url 'admin_socios_formularios' %}">
            <img src="{% static 'images/icono4.svg' %}" alt="Icono" class="icono-svg">
            Publicaciones
          </a>
        </li>
      </ul>
    </nav>
    <div class="row1">
      <button class="boton">Cerrar Sesión</button>
    </div>
  </aside>



  <main class="main-content-admin">
    <div class="top-bar-admin">
      <h2 id="section-title-admin">Dashboard</h2>
      <div class="topbar-right-group d-flex align-items-center gap-3">
        <div class="notification-icon">
          <i class="far fa-bell"></i>
        </div>
        <div class="search-box-admin">
          <input type="text" placeholder="Buscar" />
          <div class="search-icon-right">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </div>

    {% block admin_content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="{% static 'js/masteradmin.js' %}" defer></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
